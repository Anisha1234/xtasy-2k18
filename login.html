				                        	<span><i class="fa fa-user"></i></span><input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" required>
				                        </div>
				                        <div class="form-group">

				                        </div>
                                <b href="#" style="left:0" >Forgot Password?</b>
				                        <input type="submit" name="submit" value="Login" class="button" />
				                    </form>
			                    </div>
		                    </div>



                        </div>

	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label  for="form-name">Name</label>
				                        	<input type="text" class="form-control" placeholder="Name..." required>
				                        </div>
                                <div class="form-group">

	                        	      <input type="text" class="form-control" placeholder="Email" required>
	                               </div>

	                        <div class="form-group">

	                        	<input type="text" class="form-control input-lg" placeholder="Phone No" required>
	                        </div>
							<div class="form-group" >
	                        	<label for="Gender">Gender</label>
	                        	<input list="Gender" class="form-control input-lg" placeholder="Gender" required>
                            <datalist id="Gender">
                                <option value="Male">
                                <option value="Female">
                                <option value="others">
                             </datalist>
	                        </div>

							<div class="form-group">
	                        	<label for="College Name">College</label>
	                        	<input type="text" class="form-control" placeholder="College" required>
	                        </div>

                                    </div>
                                </div>
